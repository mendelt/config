live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0x662222"
duration = 40

# Colors (Ayu Dark)
[colors.primary]
background = '#0A0E14'
foreground = '#B3B1AD'

[colors.normal]
black   = '#01060E'
red     = '#EA6C73'
green   = '#91B362'
yellow  = '#F9AF4F'
blue    = '#53BDFA'
magenta = '#FAE994'
cyan    = '#90E1C6'
white   = '#C7C7C7'

[colors.bright]
black   = '#686868'
red     = '#F07178'
green   = '#C2D94C'
yellow  = '#FFB454'
blue    = '#59C2FF'
magenta = '#FFEE99'
cyan    = '#95E6CB'
white   = '#FFFFFF'

[cursor]
style = "Block"
unfocused_hollow = true

[font.bold]
family = "Hack Nerd Font"
style = "bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "bold italic"

[font.italic]
family = "Hack Nerd Font"
style = "italic"

[font.normal]
family = "Hack Nerd Font"
style = "regular"

[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "tmux"

[window.padding]
x = 4
y = 4
